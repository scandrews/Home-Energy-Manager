	<div class = "container-fluid">

			<h2>Home Energy Manager</h2>

		<div class="row">
			<div class="col-xs-12 col-md-3">

				<div><p></div>
				<div>
					<button type="button" name="changeRed" id="changeRed" class="btn btn-primary messageRedChange">Red</button>

				</div>
			</div>
			<div class="col-xs-12 col-md-3">
				
			</div>
			<div class="col-xs-12 col-md-6">
				<div>

					    <h5 class="card-header">Recirculator Time</h5>
					    <h6 class="card-subtitle mb-2 text-muted">Enter The Active Times</h6>
					    <div>Enter first WEEKDAY start time  <input class = "time"> </div>
					    <div>Enter first WEEKDAY end time  <input 00:00> </div>
					</div>
				</div>

			</div>

		<div>
			<p>
		</div>

			<thead>
    			<tr>
      				<th scope="col">TIME</th>

					<th scope="col">Bed Room Temp</th>

				</tr>
				<tr>
