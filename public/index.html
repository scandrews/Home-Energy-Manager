<body>
	<div class = "container-fluid">
		<div class = "jumbotron text-center header">
			<h2>Home Energy Manager</h2>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-3">
				<div>
					<button type="button" class="btn btn-primary about">About</button>
				</div>
				<div><p></div>
				<div>
					<button type="button" name="showTemps" id="show temps" data="redStuff" class="btn btn-primary showTemp">Show Temperatures</button>
				</div>
				<div><p></div>
				<div>
					<button type="button" name="changeRed" id="changeRed" class="btn btn-primary messageRedChange">Red</button>
				</div>
				<div><p></div>
				<div>
					<button type="button" name="greenChange" id="greenChange" class="btn btn-primary messageGreenChange">Green</button>
				</div>
				<div><p></div>
				<div>
					<button type="button" name="getRecircSettings" id="getRecircSettings" class="btn btn-primary getRecircSettings">Get reciculator settings</button>
				</div>
				<div><p></div>
				<div>
					<button type="button" name="turnPumpOn" id="turnPumpOn" class="btn btn-primary messageTurnPumpOn">Turn Pump On</button>
				</div>
				<div><p></div>
				<div>
					<button type="button" name="turnPumpOff" id="turnPumpOff" class="btn btn-primary messageTurnPumpOff">Turn Pump Off</button>
				</div>
			</div>
			<div class="col-xs-12 col-md-1">
				
			</div>
			<div class="col-xs-12 col-md-8">
				<div>
					<div class="card">
					<div class="card-body my-card-body">
					    <h5 class="card-header my-card-header">Recirculator Settings</h5>
					    <form>
						  <div class="form-group row my-form-group">
						    <label for="onTemperature" class="col-sm-6 col-form-label my-col-form-label">On Temperature</label>
						    <div class="col-sm-4">
						      <input type="onTemperature" class="form-control my-col-form-label" id="onTemperature" placeholder="On Temperature">
						    </div>
						  </div>
						  <div class="form-group row my-form-group">
						    <label for="offTemperature" class="col-sm-6 col-form-label my-col-form-label">Off Temperature</label>
						    <div class="col-sm-4">
						      <input type="offTemperature" class="form-control my-col-form-label" id="offTemperature" placeholder="Off Temperature">
						    </div>
						  </div>
						  <div class="form-group row my-form-group">
						    <label for="weekdayStartTime1" class="col-sm-6 col-form-label my-col-form-label">First Weekday Start Time</label>
						    <div class="col-sm-4">
						      <input type="weekdayStartTime1" class="form-control my-col-form-label" id="weekdayStartTime1" placeholder="First Weekday On Time">
						    </div>
						  </div>
						  <div class="form-group row my-form-group">
						    <label for="weekdayOffTime1" class="col-sm-6 col-form-label my-col-form-label">First Weekday End Time</label>
						    <div class="col-sm-4">
						      <input type="weekdayOffTime1" class="form-control my-col-form-label" id="weekdayOffTime1" placeholder="First Weekday Off Time">
						    </div>
						  </div>
						  <div class="form-group row my-form-group">
						    <label for="weekdayStartTime2" class="col-sm-6 col-form-label my-col-form-label">Second Weekday Start Time</label>
						    <div class="col-sm-4">
						      <input type="weekdayStartTime2" class="form-control my-col-form-label" id="weekdayStartTime2" placeholder="Second Weekday On Time">
						    </div>
						  </div>
						  <div class="form-group row my-form-group">
						    <label for="weekdayOffTime2" class="col-sm-6 col-form-label my-col-form-label">Second Weekday End Time</label>
						    <div class="col-sm-4">
						      <input type="weekdayOffTime2" class="form-control my-col-form-label" id="weekdayOffTime2" placeholder="Second Weekday Off Time">
						    </div>
						  </div>
						  <div class="form-group row my-form-group">
						    <label for="weekendStartTime1" class="col-sm-6 col-form-label my-col-form-label">First Weekend Start Time</label>
						    <div class="col-sm-4">
						      <input type="weekendStartTime1" class="form-control my-col-form-label" id="weekendStartTime1" placeholder="First Weekday On Time">
						    </div>
						  </div>
						  <div class="form-group row my-form-group">
						    <label for="weekendOffTime1" class="col-sm-6 col-form-label my-col-form-label">First Weekend End Time</label>
						    <div class="col-sm-4">
						      <input type="weekendOffTime1" class="form-control my-col-form-label" id="weekendOffTime1" placeholder="First Weekend Off Time">
						    </div>
						  </div>
						  <div class="form-group row my-form-group">
						    <label for="weekendStartTime2" class="col-sm-6 col-form-label my-col-form-label">Second Weekend Start Time</label>
						    <div class="col-sm-4">
						      <input type="weekendStartTime2" class="form-control my-col-form-label" id="weekendStartTime2" placeholder="Second Weekend On Time">
						    </div>
						  </div>
						  <div class="form-group row my-form-group">
						    <label for="weekendOffTime2" class="col-sm-6 col-form-label my-col-form-label">Second Weekend End Time</label>
						    <div class="col-sm-4">
						      <input type="weekendOffTime2" class="form-control my-col-form-label" id="weekendOffTime2" placeholder="Second Weekend Off Time">
						    </div>
						  </div>
						</form>
					</div>
				</div>

			</div>			
		</div>
		<div>
			<p>
		</div>

		<table class = "table">
			<thead>
    			<tr>
      				<th scope="col">TIME</th>
					<th scope="col">Family Room Temp</th>
					<th scope="col">Bed Room Temp</th>
				</tr>
			</thead>
			<tbody>
				<tr class="tempblock1">
      				<td></td>
				</tr>
				<tr class="tempblock2"> 
					<td></td>
				</tr>
				<tr class="tempblock3"> 
					<td></td>
				</tr>
			</tbody>
		</table>

	</div>
